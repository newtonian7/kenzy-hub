<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VTU Ghana</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Welcome to VTU Ghana</h2>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" name="email" class="w-full p-2 border rounded" placeholder="jose@example.com" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" class="w-full p-2 border rounded" placeholder="******" required>
            </div>
            
            <div class="flex flex-col gap-3">
                <button type="submit" name="action" value="login" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700">
                    Login
                </button>
                <button type="submit" name="action" value="signup" class="w-full bg-gray-500 text-white font-bold py-2 rounded hover:bg-gray-600">
                    Create New Account
                </button>
            </div>
        </form>
    </div>
</body>
</html>
